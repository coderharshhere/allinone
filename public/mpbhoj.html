<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MPBHOJ Services | AllINONE-MP</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Header + MPBHOJ CSS -->
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/mpbhoj.css">
</head>

<body>
<!-- ================= HEADER ================= -->
<div id="header"></div>

<!-- ================= NAV ================= -->

<!-- ================= MPBHOJ FORM ================= -->
<div id="mpbhojForm" class="mpbhoj-wrap">
  <div class="mpbhoj-container">

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="openTab(0)">Admission</div>
      <div class="tab" onclick="openTab(1)">Supplement</div>
      <div class="tab" onclick="openTab(2)">Result</div>
      <div class="tab" onclick="openTab(3)">Exam Form</div>
      <div class="tab" onclick="openTab(4)">Other</div>
    </div>

    <form id="mpbhojForm" class="form-box">

      <!-- Admission -->
      <div class="tab-content active">
        <label>छात्र का नाम *</label>
        <input name="studentName" class="form-input" required>

        <label>पिता का नाम *</label>
        <input name="fatherName" class="form-input" required>

        <label>ABC ID *</label>
        <input class="form-input" required>

        <label>मोबाइल नंबर *</label>
        <input type="tel" class="form-input" required>

        <label>E-mail *</label>
        <input type="email" class="form-input" required>
      </div>

      <!-- Supplement -->
      <div class="tab-content">
        <label>रोल नंबर *</label>
        <input class="form-input" required>

        <label>DOB *</label>
        <input type="date" class="form-input" required>
      </div>

      <!-- Result -->
      <div class="tab-content">
        <label>रोल नंबर *</label>
        <input class="form-input" required>
      </div>

      <!-- Exam -->
      <div class="tab-content">
        <label>रोल नंबर *</label>
        <input class="form-input" required>

        <label>विषय *</label>
        <input class="form-input" required>
      </div>

      <!-- Other -->
      <div class="tab-content">
        <label>सेवा *</label>
        <select class="form-input">
          <option>ABC / APAAR</option>
          <option>SIS Registration</option>
          <option>Other</option>
        </select>
      </div>

      <div class="submit-box">
        <button type="submit" class="submit">आवेदन जमा करें</button>
        <button type="reset" class="reset">रीसेट</button>
      </div>

    </form>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<div id="footer"></div>

<!-- ================= JS ================= -->
<script>
function openTab(i){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
  document.querySelectorAll('.tab')[i].classList.add('active');
  document.querySelectorAll('.tab-content')[i].classList.add('active');
}
</script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="assets/js/common.js?v=1.0" defer></script>
<script type="module" src="assets/js/mpbhoj.js?v=1.0"></script>

</body>
</html>
