<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>MPBHOJ Services</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            display: flex;
            flex-direction: column;
            min-h-screen;
        }
        .form-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    /* ================= FORM CONTAINER ================= */
.container{
    max-width:900px;
    margin:30px auto;
    background:#ffffff;
    padding:20px 22px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* ================= TABS ================= */
.tabs{
    display:flex;
    gap:6px;
    margin-bottom:18px;
    border-bottom:2px solid #1d4ed8;
}

.tab{
    flex:1;
    text-align:center;
    padding:10px 6px;
    cursor:pointer;
    font-weight:600;
    font-size:14px;
    color:#1d4ed8;
    background:#e0e7ff;
    border-radius:14px 14px 0 0;
    transition:0.2s;
}

.tab:hover{
    background:#c7d2fe;
}

.tab.active{
    background:#1d4ed8;
    color:#ffffff;
}

/* ================= FORM BOX ================= */
.form-box{
    border:1px solid #e5e7eb;
    border-radius:16px;
    padding:24px 26px;
    background:#ffffff;
}

/* ================= TAB CONTENT ================= */
.tab-content{
    display:none;
}
.tab-content.active{
    display:block;
}

/* ================= LABEL & INPUT ================= */
label{
    display:block;
    font-size:14px;
    font-weight:600;
    margin-bottom:6px;
    color:#1f2937;
}

.form-input{
    width:100%;
    padding:11px 14px;
    margin-bottom:16px;
    border:1px solid #d1d5db;
    border-radius:10px;
    font-size:14px;
    transition:0.2s;
}

.form-input:focus{
    outline:none;
    border-color:#1d4ed8;
    box-shadow:0 0 0 2px rgba(29,78,216,0.15);
}

/* ================= CHECKBOX ================= */
input[type="checkbox"]{
    accent-color:#1d4ed8;
}

/* ================= SUBMIT SECTION ================= */
.submit-box{
    margin-top:24px;
    padding-top:18px;
    border-top:1px solid #e5e7eb;
}

/* ================= BUTTONS ================= */
.submit,
.reset{
    padding:12px 22px;
    font-size:15px;
    font-weight:600;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s;
}

.submit{
    background:#16a34a;
    color:#ffffff;
}

.submit:hover{
    background:#15803d;
}

.reset{
    background:#e5e7eb;
    color:#374151;
}

.reset:hover{
    background:#d1d5db;
}

/* ================= SUCCESS / ERROR BOX ================= */
#alertBox{
    background:#dcfce7;
    color:#166534;
    border:1px solid #86efac;
    padding:12px 16px;
    margin-top:18px;
    border-radius:10px;
    font-size:14px;
    font-weight:600;
    text-align:center;
}

#errorBox{
    background:#fee2e2;
    color:#991b1b;
    border:1px solid #fca5a5;
    padding:12px 16px;
    margin-top:18px;
    border-radius:10px;
    font-size:14px;
    font-weight:600;
    text-align:center;
}

/* ================= MOBILE RESPONSIVE ================= */
@media (max-width:600px){
    .form-box{
        padding:18px 16px;
    }
    .tab{
        font-size:12px;
        padding:8px 4px;
    }
}
</style>
</head>
