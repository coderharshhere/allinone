<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MPBHOJ Services</title>

<style>
*{ box-sizing:border-box; }

body{
    font-family:'Noto Sans Devanagari', sans-serif;
    background:#f3f4f6;
    margin:0;
}

/* HEADER */
.header{
    background:#1d4ed8;
    color:#fff;
    padding:15px 20px;
    font-size:20px;
    font-weight:bold;
}

/* CONTAINER */
.container{
    width:100%;
    max-width:900px;
    margin:20px auto;
    background:#ffffff;
    padding:16px;
    border-radius:10px;
}

/* TABS */
.tabs{
    display:flex;
    gap:6px;
    border-bottom:2px solid #1d4ed8;
    margin-bottom:18px;
}
.tab{
    flex:1;
    text-align:center;
    padding:10px;
    cursor:pointer;
    font-weight:600;
    color:#1d4ed8;
    background:#e0e7ff;
    border-radius:16px 16px 0 0;
}
.tab.active{
    background:#1d4ed8;
    color:#ffffff;
}

/* FORM */
.form-box{
    border:1px solid #e5e7eb;
    background:#ffffff;
    border-radius:14px;
    padding:clamp(16px,4vw,28px);
}

.tab-content{display:none;}
.tab-content.active{display:block;}

label{
    display:block;
    font-weight:600;
    margin-bottom:6px;
}

.form-input{
    width:100%;
    padding:12px 14px;
    margin-bottom:18px;
    border:1px solid #d1d5db;
    border-radius:12px;
    font-size:14px;
}

.form-input:focus{
    border-color:#1d4ed8;
    outline:none;
}

/* SUBMIT */
.submit-box{
    margin-top:20px;
    padding-top:15px;
    border-top:1px solid #e5e7eb;
}

.submit{
    background:#15803d;
    color:#fff;
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

.reset{
    background:#e5e7eb;
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

/* FOOTER */
.footer{
    margin-top:40px;
    background:#111827;
    color:#d1d5db;
    text-align:center;
    padding:15px;
    font-size:14px;
}

/* MOBILE ONLY */
@media(max-width:600px){
    .tabs{flex-direction:column;}
    .tab{border-radius:12px;}
    .submit-actions{
        display:flex;
        flex-direction:column;
        gap:12px;
    }
    .submit-actions button{
        width:100%;
    }
}
</style>
</head>

<script>
function openTab(i){
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
document.querySelectorAll('.tab')[i].classList.add('active');
document.querySelectorAll('.tab-content')[i]?.classList.add('active');
}

document.querySelector("form").addEventListener("submit",e=>{
e.preventDefault();
document.getElementById("alertBox").style.display="block";
});
</script>
