/* --- Dedicated Mobile CSS (Up to 768px) --- */
@media screen and (max-width: 768px) {
    
    /* 1. Fixed Font Size: 16px is perfect for mobile forms */
    input, select, textarea, label, p, span {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100%; /* Auto-zoom rokne ke liye */
    }

    /* 2. Headline Adjustments */
    h2 {
        font-size: 1.25rem !important; /* Na zyada bada, na chhota */
        line-height: 1.4;
    }

    /* 3. Padding & Spacing: Thoda compact lekin saaf */
    .max-w-3xl {
        margin: 10px !important; /* Screen se bilkul chipka na rahe */
        border-radius: 20px !important; /* Thoda kam round mobile ke liye */
    }

    .p-6 {
        padding: 20px !important; /* Mobile par screen space bachane ke liye */
    }

    /* 4. Banner Layout: Text aur Button ko sahi se set karein */
    #filterWrapper, .bg-gradient-to-r {
        flex-direction: column !important;
        height: auto !important;
        padding: 15px !important;
        gap: 12px;
    }

    #filterLabel {
        padding: 0 !important;
        justify-content: center;
    }

    /* 5. Inputs & Buttons: Touch-friendly height */
    input, select, .submit-btn {
        height: 50px !important; /* Ungli se tap karne ke liye best height */
        padding: 0 15px !important;
    }

    .submit-btn {
        font-size: 18px !important; /* Button ka text thoda highlight hona chahiye */
    }

    /* 6. Checkbox & Declaration */
    #ghoshna {
        width: 22px !important;
        height: 22px !important;
        margin-top: 4px;
    }

    label[for="ghoshna"] {
        font-size: 14px !important; /* Hindi text mobile par thoda compact rakha hai */
        line-height: 1.5;
    }

    /* 7. Official Link Button in Banner */
    .bg-yellow-400 {
        width: 100%; /* Mobile par full width button zyada professional lagta hai */
        text-align: center;
    }
}

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";

const firebaseConfig = {
apiKey: "AIzaSyA-iZvVroV-H6aRs7X-mlnt_ra3_vnaNzg",

projectId: "allinone-aa89",

messagingSenderId: "924003122498",
appId: "1:924003122498:web:2c86505457236e60055cdb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const form = document.getElementById("ewsForm");

form.addEventListener("submit", async (e)=>{
e.preventDefault();
const fd = new FormData(form);

await addDoc(collection(db,"ews_certificate_requests"),{
serviceType:"EWS Certificate",
applicantName:fd.get("applicantName"),
gender:fd.get("gender"),
dob:fd.get("dob"),
mobile:fd.get("mobile"),
email:fd.get("email"),
aadhaarLast4:fd.get("aadhaarNumber").slice(-4),
samagraId:fd.get("samagraId"),
annualIncome:fd.get("annualIncome"),
incomeSource:fd.get("incomeSource"),
landStatus:fd.get("landStatus"),
govEmployee:fd.get("govEmployee"),
status:"pending",
createdAt:serverTimestamp()
});

alert("✅ EWS आवेदन सफलतापूर्वक जमा हो गया");
form.reset();
});
</script>
