<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> खसरा/खतौनी आवेदन | AllINONE-MP </title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .form-input {
            width: 100%;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            border-radius: 0.75rem;
            outline: none;
            transition: all 0.2s;
        }
        .form-input:focus {
            border-color: #1d4ed8;
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- ================= STANDARD HEADER ================= -->
     <div id="header"></div>


    

    <!-- MAIN CONTENT -->
    <main class="flex-grow container mx-auto px-4 py-10">
        
        <div class="max-w-4xl mx-auto mb-8">
            <nav class="text-sm text-gray-500 mb-2">
                <a href="#" class="hover:text-blue-600">होम</a> / <span>सेवाएँ</span> / <span class="text-blue-900 font-semibold">खसरा/खतौनी</span>
            </nav>
            <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                <i class="fas fa-users text-blue-600"></i>
                खसरा/खतौनी आवेदन
            </h2>
        </div>

        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
            
            <div class="bg-blue-50 border-b border-blue-100 p-4 flex items-start gap-3">
                <i class="fas fa-info-circle text-blue-600 mt-1"></i>
                <p class="text-xs text-blue-800 leading-relaxed">
                <strong>महत्वपूर्ण:</strong> जिला, तहसील, ग्राम एवं खसरा / खाता नंबर की जानकारी सही होना अनिवार्य है।
                   
            </div>
<form id="khasraForm" data-service="khasra-khatauni" class="p-6 md:p-10 space-y-10">
<input type="hidden" name="serviceType" value="Khasra / Khatauni Certificate">

                <!-- 1. व्यक्तिगत जानकारी -->
                <section>
                    <h3 class="text-lg font-bold text-blue-800 mb-6 border-b pb-2 flex items-center gap-2">
                        <i class="fas fa-user-circle text-sm"></i> आवेदक की व्यक्तिगत जानकारी
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <!-- भूमि स्वामी की जानकारी -->
<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        भूमि स्वामी का नाम *
    </label>
    <input type="text" name="ownerName" class="form-input" placeholder="भूमि स्वामी का पूरा नाम" required>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        पिता / पति का नाम *
    </label>
    <input type="text" name="fatherHusbandName" class="form-input" placeholder="पिता / पति का नाम" required>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        मोबाइल नंबर *
    </label>
    <input type="tel" name="ownerMobile" class="form-input" placeholder="10 अंकों का मोबाइल नंबर" required>
</div>
 <div>
      <label class="block text-sm font-bold text-gray-700 mb-2">
        ई-मेल आईडी *
      </label>
      <input type="email" name="email" placeholder="example@gmail.com" class="form-input" required>
    </div>
<!-- भूमि का विवरण -->
 <div>
      <label class="block text-sm font-bold text-gray-700 mb-2">
        जिला *
      </label>
      <select name="district" class="form-input bg-white" required>
        <option value="">चुनें</option>
        <option value="Agar Malwa">अगर-मालवा</option> 
        <option value="Alirajpur">अलीराजपुर</option> 
        <option value="Anuppur">अनूपपुर</option>
        <option value="Ashoknagar">अशोकनगर</option> 
        <option value="Balaghat">बालाघाट</option> 
          <option value="Barwani">बड़वानी</option> 
          <option value="Betul">बैतूल</option> 
          <option value="Bhind">भिंड</option> 
          <option value="Bhopal">भोपाल</option> 
          <option value="Burhanpur">बुरहानपुर</option> 
          <option value="Chachaura">चाचौड़ा</option> 
          <option value="Chhatarpur">छतरपुर</option> 
          <option value="Chhindwara">छिंदवाड़ा</option> 
          <option value="Damoh">दमोह</option> 
          <option value="Datia">दतिया</option> 
          <option value="Dewas">देवास</option> 
          <option value="Dhar">धार</option> 
          <option value="Dindori">डिंडोरी</option> 
          <option value="Guna">गुना</option> 
          <option value="Gwalior">ग्वालियर</option> 
          <option value="Harda">हरदा</option> <option value="Hoshangabad">होशंगाबाद</option> <option value="Indore">इंदौर</option> <option value="Jabalpur">जबलपुर</option> <option value="Jhabua">झाबुआ</option> <option value="Katni">कटनी</option> <option value="Khandwa">खंडवा</option> <option value="Khargone">खरगोन</option> <option value="Maihar">मैहर</option> <option value="Mandla">मंडला</option> -option value="Mandsaur">मंदसौर</option> <option value="Morena">मुरैना</option> <option value="Nagda">नागदा</option> <option value="Narsinghpur">नरसिंहपुर</option> <option value="Neemuch">नीमच</option> <option value="Niwari">निवाड़ी</option> <option value="Panna">पन्ना</option> <option value="Raisen">रायसेन</option> <option value="Rajgarh">राजगढ़</option> <option value="Ratlam">रतलाम</option> <option value="Rewa">रीवा</option> <option value="Sagar">सागर</option> <option value="Satna">सतना</option> <option value="Sehore">सीहोर</option> <option value="Seoni">सिवनी</option> <option value="Shahdol">शाहडोल</option> <option value="Shajapur">शाजापुर</option> <option value="Sheopur">श्योपुर</option> <option value="Shivpuri">शिवपुरी</option> <option value="Sidhi">सीधी</option> <option value="Singrauli">सिंगरौली</option> <option value="Tikamgarh">टीकमगढ़</option> <option value="Ujjain">उज्जैन</option> <option value="Umaria">उमरिया</option> <option value="Vidisha">विदिशा</option>
      </select>
    </div>

<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        तहसील *
    </label>
    <input type="text" name="tehsil" class="form-input" placeholder="तहसील नाम" required>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        ग्राम / हल्का *
    </label>
    <input type="text" name="village" class="form-input" placeholder="ग्राम / हल्का नाम" required>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        खसरा नंबर *
    </label>
    <input type="text" name="khasraNumber" class="form-input" placeholder="खसरा नंबर दर्ज करें" required>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        खाता / खतौनी नंबर *
    </label>
    <input type="text" name="khataKhatauniNumber" class="form-input" placeholder="खाता / खतौनी नंबर" required>
</div>

<!-- दस्तावेज का प्रकार -->
<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        दस्तावेज का प्रकार *
    </label>
    <select name="documentType" class="form-input" required>
        <option value="">चुनें</option>
        <option value="Khasra">खसरा</option>
        <option value="Khatauni">खतौनी</option>
        <option value="Both">खसरा + खतौनी</option>
        <option value="B1">B1 / भू-अभिलेख नकल</option>
    </select>
</div>

<!-- वर्ष -->
<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        वर्ष / फसल वर्ष *
    </label>
    <input type="text" name="year" class="form-input" placeholder="जैसे 2024-25" required>
</div>

<!-- आवेदक की जानकारी -->
<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        आवेदक का नाम *
    </label>
    <input type="text" name="applicantName" class="form-input" placeholder="आवेदक का नाम" required>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        भूमि स्वामी से संबंध *
    </label>
    <select name="relationWithOwner" class="form-input" required>
        <option value="">संबंध चुनें</option>
        <option value="Self">स्वयं</option>
        <option value="Son">पुत्र</option>
        <option value="Daughter">पुत्री</option>
        <option value="Husband">पति</option>
        <option value="Wife">पत्नी</option>
        <option value="Other">अन्य</option>
    </select>
</div>

<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        आवेदक का मोबाइल नंबर *
    </label>
    <input type="tel" name="applicantMobile" class="form-input" placeholder="10 अंकों का मोबाइल नंबर" required>
</div>
                <section class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                    <h3 class="text-lg font-bold text-blue-800 mb-4">आवश्यक दस्तावेज़ों की चेकलिस्ट</h3>
                    <div class="space-y-3 text-sm text-gray-700">
                        <label class="flex items-start gap-3 cursor-pointer">
<!-- आवश्यक दस्तावेज (Checkbox) -->
<div>
    <label class="block text-sm font-bold text-gray-700 mb-2">
        आवश्यक दस्तावेज (यदि उपलब्ध हों तो टिक करें)
    </label>
    <div class="space-y-2 text-sm text-gray-700">
        <label class="flex items-center gap-2">
            <input type="checkbox" name="documents[]" value="Owner Aadhaar">
            भूमि स्वामी का आधार कार्ड
        </label>
        <label class="flex items-center gap-2">
            <input type="checkbox" name="documents[]" value="Applicant Aadhaar">
            आवेदक का आधार कार्ड
        </label>
        <label class="flex items-center gap-2">
            <input type="checkbox" name="documents[]" value="Old Land Record">
            पुराना भूमि दस्तावेज
        </label>
    </div>
</div>
                    </div>
                </section>

                <!-- Submit Section -->
                <div class="pt-6 border-t space-y-4">
                    <label class="flex items-start gap-3 cursor-pointer">
                        <input type="checkbox" class="mt-1 h-4 w-4 text-blue-600 rounded" required>
                        <span class="text-xs text-gray-600 italic">
                            मैं घोषणा करता/करती हूँ कि मैं मध्य प्रदेश का मूल निवासी हूँ और मेरे द्वारा दी गई जानकारी सत्य है। असत्य पाए जाने पर मेरा आवेदन निरस्त किया जा सकता है।
                        </span>
                    </label>

                    <div class="flex gap-4">
                        <button type="submit" class="flex-1 bg-green-700 text-white py-3 rounded-xl font-bold text-lg hover:bg-green-800 shadow-xl shadow-green-100 transition active:scale-95">
                        आवेदन जमा करें
                        </button>
                        <button type="reset" class="px-8 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition">
                            रीसेट
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

</body>
</html>
