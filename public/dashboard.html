    <div class="bg-blue-800 text-white p-4 flex justify-between">

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-iZvVroV-H6aRs7X-mlnt_ra3_vnaNzg",
  authDomain: "allinone-aa89.firebaseapp.com",
  projectId: "allinone-aa89"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let allApplications = [];

signInAnonymously(auth);

onAuthStateChanged(auth, user => {
  if (user) loadData();
});

function loadData() {
  onSnapshot(collection(db, "applications"), snap => {
    allApplications = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    renderTable(allApplications);
  });
}

function renderTable(data) {
  const table = document.getElementById("dataTable");
  table.innerHTML = "";

  data.forEach(item => {
    table.innerHTML += `
      <tr class="border-b hover:bg-gray-50">
        <td class="p-3 text-blue-700 font-bold cursor-pointer underline"
            onclick="openDetails('${item.id}')">
          ${item.applicantName || "-"}
        </td>
        <td class="p-3">${item.serviceType || "-"}</td>
        <td class="p-3">${item.samagraId || "-"}</td>
        <td class="p-3">
          <select onchange="changeStatus('${item.id}', this.value)"
            class="border px-2 py-1">
            <option value="pending" ${item.status==="pending"?"selected":""}>Pending</option>
            <option value="complete" ${item.status==="complete"?"selected":""}>Complete</option>
            <option value="reject" ${item.status==="reject"?"selected":""}>Reject</option>
          </select>
        </td>
      </tr>
    `;
  });
}

window.changeStatus = async (id, status) => {
  await updateDoc(doc(db, "applications", id), { status });
};

window.openDetails = (id) => {
  const item = allApplications.find(a => a.id === id);
  if (!item) return;

  const labels = {
    applicantName: "‡§®‡§æ‡§Æ",
    fatherName: "‡§™‡§ø‡§§‡§æ ‡§ï‡§æ ‡§®‡§æ‡§Æ",
    serviceType: "‡§∏‡•á‡§µ‡§æ",
    samagraId: "‡§∏‡§Æ‡§ó‡•ç‡§∞ ID",
    aadhaar: "‡§Ü‡§ß‡§æ‡§∞",
    mobile: "‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤",
    annualIncome: "‡§Ü‡§Ø",
    fullAddress: "‡§™‡§§‡§æ",
    status: "‡§∏‡•ç‡§•‡§ø‡§§‡§ø"
  };

  let html = "";
  for (const key in labels) {
    html += `
      <div>
        <div class="text-xs text-gray-500">${labels[key]}</div>
        <div class="font-bold">${item[key] || "-"}</div>
      </div>
    `;
  }

  document.getElementById("detailBody").innerHTML = html;

  document.getElementById("pdfContent").innerHTML = `
    <h2 style="text-align:center">AllInOne MP ‡§Ü‡§µ‡•á‡§¶‡§® ‡§µ‡§ø‡§µ‡§∞‡§£</h2>
    <table border="1" style="width:100%;border-collapse:collapse">
      ${Object.keys(labels).map(k=>`
        <tr>
          <td style="padding:8px;font-weight:bold">${labels[k]}</td>
          <td style="padding:8px">${item[k]||"-"}</td>
        </tr>
      `).join("")}
    </table>
  `;

  document.getElementById("detailModal").classList.remove("hidden");
  document.getElementById("detailModal").classList.add("flex");
};

window.closeDetails = () => {
  document.getElementById("detailModal").classList.add("hidden");
};

window.downloadPDF = () => {
  const el = document.getElementById("pdfContent");
  el.classList.remove("hidden");

  html2pdf().from(el).set({
    filename: "Application.pdf",
    margin: 0.5
  }).save().then(()=>el.classList.add("hidden"));
};

window.logout = () => {
  signOut(auth).then(()=>location.reload());
};

document.getElementById("searchInput").addEventListener("input", e=>{
  const t = e.target.value.toLowerCase();
  renderTable(allApplications.filter(a =>
    (a.applicantName||"").toLowerCase().includes(t)
  ));
});
</script>

</body>
</html>
