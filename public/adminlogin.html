<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AllInOne MP Govt Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .login-gradient {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- ================= STANDARD HEADER START ================= -->
    <!-- 1. Top Accessibility Bar -->
    <div id="header"></div>

    <!-- ================= STANDARD HEADER END ================= -->


    <!-- ================= LOGIN MAIN CONTENT START ================= -->
    <main class="flex-grow flex items-center justify-center px-4 py-12 login-gradient">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 border border-gray-100 relative overflow-hidden">
            
            <!-- Decorative Element -->
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>

            <!-- Title Section -->
            <div class="text-center mb-8">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-lock text-blue-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">पोर्टल लॉगिन</h2>
                <p class="text-sm text-gray-500 mt-2">
                    सुरक्षित सेवाओं का लाभ लेने के लिए साइन-इन करें
                </p>
            </div>

            <!-- Login Form -->
<form id="loginForm" action="#" method="post" class="space-y-6">

                <!-- User ID Field -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        यूज़र आईडी / मोबाइल नंबर
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                       <input type="email" name="email" required
  placeholder="ईमेल आईडी दर्ज करें"
  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl">

                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        पासवर्ड
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input type="password" name="password" required
                            placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    </div>
                </div>

                <!-- Remember & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 cursor-pointer">
                        <span class="text-gray-600 group-hover:text-blue-700">मुझे याद रखें</span>
                    </label>
                    <a href="#" class="text-blue-600 font-semibold hover:underline">
                        पासवर्ड भूल गए?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="w-full bg-blue-700 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-800 transform active:scale-95 transition shadow-lg shadow-blue-200">
                    लॉगिन करें
                </button>

            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-400">या</span>
                </div>
            </div>

            <!-- Registration Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    अभी तक अकाउंट नहीं है? 
                    <a href="#" class="text-blue-700 font-bold hover:underline ml-1">
                        नया पंजीकरण करें
                    </a>
                </p>
                <a href="index.html" class="inline-block mt-6 text-xs text-gray-400 hover:text-blue-600 transition">
                    <i class="fas fa-arrow-left mr-1"></i> मुख्य पृष्ठ पर वापस जाएं
                </a>
            </div>

        </div>
    </main>
    <!-- ================= LOGIN MAIN CONTENT END ================= -->


    <!-- ================= STANDARD FOOTER START ================= -->
   <div id="footer"></div>

    <!-- ================= STANDARD FOOTER END ================= -->
<script type="module">
/* ================= FIREBASE IMPORTS ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  updateDoc,
  doc,
  getDoc,
  onSnapshot,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyA-iZvVroV-H6aRs7X-mlnt_ra3_vnaNzg",
  authDomain: "allinone-aa89.firebaseapp.com",
  projectId: "allinone-aa89"
};

/* ================= INIT ================= */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= COLLECTION NAMES ================= */
const APPLICATIONS = "applications";
const ADMINS = "admins";
const LOGS = "admin_logs";

/* ================= AUTH GUARD (SUPER ADMIN ONLY) ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "adminlogin.html";
    return;
  }

  try {
    const adminRef = doc(db, ADMINS, user.uid);
    const adminSnap = await getDoc(adminRef);

    if (!adminSnap.exists()) {
      alert("Access denied ❌");
      await signOut(auth);
      window.location.href = "adminlogin.html";
      return;
    }

    const adminData = adminSnap.data();

    if (adminData.role !== "super_admin" || adminData.status !== "active") {
      alert("Admin blocked or unauthorized ❌");
      await signOut(auth);
      window.location.href = "adminlogin.html";
      return;
    }

    // ✅ Authorized
    loadDashboard();

  } catch (err) {
    console.error("Auth check failed", err);
    await signOut(auth);
    window.location.href = "adminlogin.html";
  }
});

/* ================= LOAD DASHBOARD ================= */
function loadDashboard() {
  listenApplications();
}

/* ================= REALTIME APPLICATION LISTENER ================= */
function listenApplications() {
  const appRef = collection(db, APPLICATIONS);

  onSnapshot(appRef, (snapshot) => {
    let total = 0, pending = 0, accepted = 0, rejected = 0;

    snapshot.forEach(docSnap => {
      const d = docSnap.data();
      total++;

      if (d.status === "pending") pending++;
      if (d.status === "accepted") accepted++;
      if (d.status === "rejected") rejected++;
    });

    document.getElementById("stat-total").innerText = total;
    document.getElementById("stat-pending").innerText = pending;
    document.getElementById("stat-accepted").innerText = accepted;
    document.getElementById("stat-rejected").innerText = rejected;

    renderTable(snapshot);
  });
}

/* ================= RENDER TABLE ================= */
function renderTable(snapshot) {
  const tbody = document.getElementById("forms-table-body");

  if (snapshot.empty) {
    tbody.innerHTML = `<tr>
      <td colspan="4" class="p-6 text-center text-gray-400">No applications found</td>
    </tr>`;
    return;
  }

  let html = "";

  snapshot.forEach(docSnap => {
    const d = docSnap.data();
    const id = docSnap.id;

    html += `
    <tr class="border-b">
      <td class="px-6 py-3">
        <div class="font-bold">${d.serviceType || "N/A"}</div>
        <div class="text-xs text-blue-600">${d.applicationNumber || ""}</div>
      </td>
      <td class="px-6 py-3">${d.applicantName || "-"}</td>
      <td class="px-6 py-3 capitalize">${d.status}</td>
      <td class="px-6 py-3 text-right">
        ${
          d.status === "pending"
            ? `
            <button onclick="updateStatus('${id}','accepted')" class="text-green-600 mr-2">✔</button>
            <button onclick="updateStatus('${id}','rejected')" class="text-red-600">✖</button>
            `
            : `<span class="text-gray-400 text-xs">Done</span>`
        }
      </td>
    </tr>`;
  });

  tbody.innerHTML = html;
}

/* ================= UPDATE STATUS ================= */
window.updateStatus = async function (id, status) {
  try {
    await updateDoc(doc(db, APPLICATIONS, id), {
      status
    });

    await addDoc(collection(db, LOGS), {
      action: "STATUS_UPDATE",
      details: `Application ${id} → ${status}`,
      createdAt: serverTimestamp()
    });

  } catch (err) {
    alert("Update failed");
  }
};

/* ================= LOGOUT ================= */
window.logoutSystem = async function () {
  try {
    await signOut(auth);
    window.location.href = "adminlogin.html";
  } catch (err) {
    alert("Logout failed");
  }
};
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from
  "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-iZvVroV-H6aRs7X-mlnt_ra3_vnaNzg",
  authDomain: "allinone-aa89.firebaseapp.com",
  projectId: "allinone-aa89"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = form.email.value;
  const password = form.password.value;

  try {
    const res = await signInWithEmailAndPassword(auth, email, password);
    const user = res.user;

    const adminSnap = await getDoc(doc(db, "admins", user.uid));

    if (!adminSnap.exists()) {
      alert("You are not admin ❌");
      return;
    }

    const admin = adminSnap.data();

    if (admin.role !== "super_admin" || admin.status !== "active") {
      alert("Admin blocked ❌");
      return;
    }

    // ✅ SUCCESS
    window.location.href = "admindashboard.html";

  } catch (err) {
    alert("Login failed ❌");
    console.error(err);
  }
});
    
</script>


</body>
</html>
