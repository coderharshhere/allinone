<!DOCTYPE html>
<html lang="hi">

    <title>Admin Login | AllInOne MP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>

        .error-message {

            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- ================= LOGIN MAIN CONTENT START ================= -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12 login-gradient">
        <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 border border-gray-100 relative overflow-hidden">
            
            <!-- Decorative Element -->
            <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-blue-600 to-purple-600"></div>

            <!-- Logo/Icon Section -->
            <div class="text-center mb-8">
                <div class="bg-gradient-to-br from-blue-500 to-purple-600 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg transform hover:scale-105 transition">
                    <i class="fas fa-user-shield text-white text-3xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Admin Login</h2>
                <p class="text-sm text-gray-500 mt-2">
                    AllInOne MP - Admin Panel
                </p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-envelope text-blue-600 mr-1"></i>
                        ‡§à‡§Æ‡•á‡§≤ ‡§Ü‡§à‡§°‡•Ä
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="admin@example.com"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            aria-required="true">
                    </div>
                    <p id="email-error" class="error-message" role="alert"></p>
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        <i class="fas fa-lock text-blue-600 mr-1"></i>
                        ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            minlength="6"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            aria-required="true">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <p id="password-error" class="error-message" role="alert"></p>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 cursor-pointer">
                        <span class="text-gray-600 group-hover:text-blue-700">‡§Æ‡•Å‡§ù‡•á ‡§Ø‡§æ‡§¶ ‡§∞‡§ñ‡•á‡§Ç</span>
                    </label>
                    <a href="#" class="text-blue-600 font-semibold hover:underline">
                        ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§≠‡•Ç‡§≤ ‡§ó‡§è?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3.5 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transform active:scale-95 transition shadow-lg disabled:opacity-75 disabled:cursor-not-allowed">
                    <span id="btnText">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡•á‡§Ç
                    </span>
                    <span id="btnSpinner" class="hidden">
                        <i class="fas fa-spinner animate-spin mr-2"></i>
                        ‡§≤‡•â‡§ó‡§ø‡§® ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-400">‚Ä¢‚Ä¢‚Ä¢</span>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center">
                <a href="index.html" class="inline-flex items-center text-sm text-gray-500 hover:text-blue-600 transition font-medium">
                    <i class="fas fa-home mr-2"></i>
                    ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§™‡•É‡§∑‡•ç‡§† ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§è‡§Ç
                </a>
            </div>

            <!-- Version Info -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-400">
                    AllInOne MP v2.0 | Secure Admin Portal
                </p>
            </div>
        </div>
    </div>
    <!-- ================= LOGIN MAIN CONTENT END ================= -->

    <!-- Success/Error Toast -->
    <div id="toast" class="fixed top-4 right-4 bg-white rounded-lg shadow-2xl p-4 transform translate-x-full transition-transform duration-300 z-50 border-l-4 hidden">
        <div class="flex items-center gap-3">
            <i id="toastIcon" class="text-2xl"></i>
            <div>
                <p id="toastTitle" class="font-bold text-gray-800"></p>
                <p id="toastMessage" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        /* Firebase Config */
        const firebaseConfig = {
            apiKey: "AIzaSyA-iZvVroV-H6aRs7X-mlnt_ra3_vnaNzg",
            authDomain: "allinone-aa89.firebaseapp.com",
            projectId: "allinone-aa89"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const form = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const btnText = document.getElementById("btnText");
        const btnSpinner = document.getElementById("btnSpinner");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const togglePassword = document.getElementById("togglePassword");
        const eyeIcon = document.getElementById("eyeIcon");

        // Toast notification
        function showToast(type, title, message) {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');

            toast.classList.remove('hidden');
            
            if (type === 'success') {
                toast.style.borderColor = '#22c55e';
                toastIcon.className = 'fas fa-check-circle text-green-500 text-2xl';
            } else {
                toast.style.borderColor = '#ef4444';
                toastIcon.className = 'fas fa-exclamation-circle text-red-500 text-2xl';
            }
            
            toastTitle.textContent = title;
            toastMessage.textContent = message;
            
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(150%)';
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 4000);
        }

        // Toggle Password Visibility
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            eyeIcon.classList.toggle("fa-eye");
            eyeIcon.classList.toggle("fa-eye-slash");
        });

        // Form Validation
        function validateForm() {
            let isValid = true;
            
            emailError.style.display = "none";
            passwordError.style.display = "none";
            emailInput.classList.remove("input-error");
            passwordInput.classList.remove("input-error");

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                showError(emailError, "‡§ï‡•É‡§™‡§Ø‡§æ ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§à‡§Æ‡•á‡§≤ ‡§™‡§§‡§æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç");
                emailInput.classList.add("input-error");
                isValid = false;
            }

            if (passwordInput.value.length < 6) {
                showError(passwordError, "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ 6 ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§ï‡§æ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è");
                passwordInput.classList.add("input-error");
                isValid = false;
            }

            return isValid;
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = "block";
        }

        function setLoading(state) {
            if (state) {
                btnText.classList.add("hidden");
                btnSpinner.classList.remove("hidden");
                loginBtn.disabled = true;
            } else {
                btnText.classList.remove("hidden");
                btnSpinner.classList.add("hidden");
                loginBtn.disabled = false;
            }
        }

        // Form Submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            setLoading(true);
            
            try {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Step 1: Firebase Authentication
                console.log("üîê Attempting login for:", email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("‚úÖ Firebase auth successful for user:", user.uid);

                // Step 2: Check admin status in Firestore
                console.log("üìã Checking admin status...");
                const adminDocRef = doc(db, "admins", user.uid);
                const adminDoc = await getDoc(adminDocRef);
                
                if (!adminDoc.exists()) {
                    console.log("‚ùå User is not an admin");
                    await auth.signOut();
                    throw new Error("ADMIN_NOT_FOUND");
                }

                const adminData = adminDoc.data();
                console.log("‚úÖ Admin data retrieved:", adminData);
                
                if (adminData.status !== "active") {
                    console.log("‚ùå Admin account is inactive");
                    await auth.signOut();
                    throw new Error("ADMIN_INACTIVE");
                }

                // Step 3: Store admin info in localStorage
                console.log("üíæ Storing admin info...");
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminToken', await user.getIdToken());
                localStorage.setItem('adminEmail', user.email);
                localStorage.setItem('adminName', adminData.name || user.email.split('@')[0]);
                localStorage.setItem('adminRole', adminData.role || 'admin');
                localStorage.setItem('loginTime', new Date().getTime().toString());

                // Step 4: Success - show message and redirect
                console.log("üéâ Login successful!");
                showToast('success', '‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡§´‡§≤!', '‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§° ‡§™‡§∞ ‡§∞‡•Ä‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...');

                setTimeout(() => {
                    window.location.replace("admin.html");
                }, 1500);
                
            } catch (error) {
                console.error("‚ùå Login Error:", error);
                setLoading(false);
                
                let title = "‡§≤‡•â‡§ó‡§ø‡§® ‡§µ‡§ø‡§´‡§≤";
                let message = "‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç";
                
                if (error.message === "ADMIN_NOT_FOUND") {
                    title = "‡§è‡§°‡§Æ‡§ø‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ";
                    message = "‡§Ø‡§π ‡§ñ‡§æ‡§§‡§æ ‡§è‡§°‡§Æ‡§ø‡§® ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§™‡§Ç‡§ú‡•Ä‡§ï‡•É‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à";
                } else if (error.message === "ADMIN_INACTIVE") {
                    title = "‡§ñ‡§æ‡§§‡§æ ‡§®‡§ø‡§∑‡•ç‡§ï‡•ç‡§∞‡§ø‡§Ø";
                    message = "‡§Ü‡§™‡§ï‡§æ ‡§ñ‡§æ‡§§‡§æ ‡§®‡§ø‡§∑‡•ç‡§ï‡•ç‡§∞‡§ø‡§Ø ‡§π‡•à‡•§ ‡§™‡•ç‡§∞‡§∂‡§æ‡§∏‡§® ‡§∏‡•á ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡•á‡§Ç";
                } else if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password" || error.code === "auth/user-not-found") {
                    title = "‡§ó‡§≤‡§§ ‡§ï‡•ç‡§∞‡•á‡§°‡•á‡§Ç‡§∂‡§ø‡§Ø‡§≤";
                    message = "‡§à‡§Æ‡•á‡§≤ ‡§Ø‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§ó‡§≤‡§§ ‡§π‡•à";
                    emailInput.classList.add("input-error");
                    passwordInput.classList.add("input-error");
                } else if (error.code === "auth/too-many-requests") {
                    title = "‡§¨‡§π‡•Å‡§§ ‡§∏‡§æ‡§∞‡•á ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏";
                    message = "‡§ï‡•Å‡§õ ‡§¶‡•á‡§∞ ‡§¨‡§æ‡§¶ ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç";
                } else if (error.code === "auth/network-request-failed") {
                    title = "‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø";
                    message = "‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç";
                }
                
                showToast('error', title, message);
            }
        });

        // Real-time validation
        emailInput.addEventListener("input", () => {
            emailInput.classList.remove("input-error");
            emailError.style.display = "none";
        });
        
        passwordInput.addEventListener("input", () => {
            passwordInput.classList.remove("input-error");
            passwordError.style.display = "none";
        });

        // Enter key support
        emailInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") passwordInput.focus();
        });

        console.log("üöÄ Admin login page loaded successfully");
    </script>
</body>
</html>
