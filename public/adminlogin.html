<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | AllInOne MP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .login-gradient {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        }
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="text-center">
            <div class="loading-spinner mx-auto"></div>
            <p class="mt-4 text-gray-600 font-medium">लोड हो रहा है...</p>
        </div>
    </div>

    <!-- ================= LOGIN MAIN CONTENT START ================= -->
    <main class="flex-grow flex items-center justify-center px-4 py-12 login-gradient">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 border border-gray-100 relative overflow-hidden">
            
            <!-- Decorative Element -->
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>

            <!-- Title Section -->
            <div class="text-center mb-8">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-shield text-blue-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
                <p class="text-sm text-gray-500 mt-2">
                    प्रशासक पैनल में प्रवेश करें
                </p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        ईमेल आईडी
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="admin@example.com"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            aria-required="true"
                            aria-describedby="email-error">
                    </div>
                    <p id="email-error" class="error-message" role="alert"></p>
                </div>

                <!-- Password Field -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        पासवर्ड
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            minlength="6"
                            placeholder="कम से कम 6 अक्षर"
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            aria-required="true"
                            aria-describedby="password-error">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <p id="password-error" class="error-message" role="alert"></p>
                </div>

                <!-- Remember & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 cursor-pointer">
                        <span class="text-gray-600 group-hover:text-blue-700">मुझे याद रखें</span>
                    </label>
                    <a href="#" class="text-blue-600 font-semibold hover:underline">
                        पासवर्ड भूल गए?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    id="loginBtn"
                    class="w-full bg-blue-700 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-800 transform active:scale-95 transition shadow-lg shadow-blue-200 disabled:opacity-75 disabled:cursor-not-allowed">
                    <span id="btnText">लॉगिन करें</span>
                    <span id="btnSpinner" class="hidden inline-block ml-2 animate-spin">
                        <i class="fas fa-spinner"></i>
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-400">या</span>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center">
                <a href="index.html" class="inline-block text-sm text-gray-500 hover:text-blue-600 transition">
                    <i class="fas fa-arrow-left mr-1"></i> मुख्य पृष्ठ पर वापस जाएं
                </a>
            </div>

            <!-- Admin Info (for testing) -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <p class="text-xs text-gray-600 text-center">
                    <i class="fas fa-info-circle text-blue-600 mr-1"></i>
                    Admin credentials required
                </p>
            </div>
        </div>
    </main>
    <!-- ================= LOGIN MAIN CONTENT END ================= -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        /* Firebase Config */
        const firebaseConfig = {
            apiKey: "AIzaSyA-iZvVroV-H6aRs7X-mlnt_ra3_vnaNzg",
            authDomain: "allinone-aa89.firebaseapp.com",
            projectId: "allinone-aa89"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ✅ Check if already logged in
        const loadingScreen = document.getElementById("loadingScreen");
        loadingScreen.style.display = "flex";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Already logged in - check admin status and redirect
                try {
                    const adminDoc = await getDoc(doc(db, "admins", user.uid));
                    
                    if (adminDoc.exists() && adminDoc.data().status === "active") {
                        console.log("User already logged in, redirecting...");
                        window.location.replace("admin.html");
                        return;
                    }
                } catch (error) {
                    console.error("Error checking admin status:", error);
                }
            }
            // Not logged in or not admin - show login form
            loadingScreen.style.display = "none";
        });

        // DOM Elements
        const form = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const btnText = document.getElementById("btnText");
        const btnSpinner = document.getElementById("btnSpinner");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const togglePassword = document.getElementById("togglePassword");
        const eyeIcon = document.getElementById("eyeIcon");

        // Toggle Password Visibility
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            eyeIcon.classList.toggle("fa-eye");
            eyeIcon.classList.toggle("fa-eye-slash");
        });

        // Form Validation
        function validateForm() {
            let isValid = true;
            
            emailError.style.display = "none";
            passwordError.style.display = "none";
            emailInput.classList.remove("input-error");
            passwordInput.classList.remove("input-error");

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                showError(emailError, "कृपया मान्य ईमेल पता दर्ज करें");
                emailInput.classList.add("input-error");
                isValid = false;
            }

            if (passwordInput.value.length < 6) {
                showError(passwordError, "पासवर्ड कम से कम 6 अक्षरों का होना चाहिए");
                passwordInput.classList.add("input-error");
                isValid = false;
            }

            return isValid;
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = "block";
        }

        function setLoading(state) {
            if (state) {
                btnText.textContent = "लॉगिन हो रहा है...";
                btnSpinner.classList.remove("hidden");
                loginBtn.disabled = true;
            } else {
                btnText.textContent = "लॉगिन करें";
                btnSpinner.classList.add("hidden");
                loginBtn.disabled = false;
            }
        }

        // Form Submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            setLoading(true);
            
            try {
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Step 1: Firebase Authentication
                console.log("Attempting login for:", email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Firebase auth successful for user:", user.uid);

                // Step 2: Check admin status in Firestore
                const adminDocRef = doc(db, "admins", user.uid);
                const adminDoc = await getDoc(adminDocRef);
                
                console.log("Admin doc exists:", adminDoc.exists());
                
                if (!adminDoc.exists()) {
                    // Not an admin - sign out
                    await auth.signOut();
                    throw new Error("ADMIN_NOT_FOUND");
                }

                const adminData = adminDoc.data();
                console.log("Admin data:", adminData);
                
                if (adminData.status !== "active") {
                    await auth.signOut();
                    throw new Error("ADMIN_INACTIVE");
                }

                // Step 3: Store admin info in localStorage
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminToken', await user.getIdToken());
                localStorage.setItem('adminEmail', user.email);
                localStorage.setItem('adminName', adminData.name || user.email.split('@')[0]);
                localStorage.setItem('adminRole', adminData.role || 'admin');
                localStorage.setItem('loginTime', new Date().getTime().toString());

                // Step 4: Success - redirect to dashboard
                console.log("Login successful, redirecting to admin.html");
                
                // Show success message
                const successMsg = document.createElement('div');
                successMsg.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
                successMsg.innerHTML = '<i class="fas fa-check-circle mr-2"></i>लॉगिन सफल! रीडायरेक्ट हो रहा है...';
                document.body.appendChild(successMsg);

                setTimeout(() => {
                    window.location.replace("admin.html");
                }, 1000);
                
            } catch (error) {
                console.error("Login Error:", error);
                setLoading(false);
                
                let errorMessage = "लॉगिन विफल। कृपया पुनः प्रयास करें";
                
                if (error.message === "ADMIN_NOT_FOUND") {
                    errorMessage = "❌ यह खाता एडमिन के रूप में पंजीकृत नहीं है।\n\nकृपया एडमिन क्रेडेंशियल्स का उपयोग करें।";
                } else if (error.message === "ADMIN_INACTIVE") {
                    errorMessage = "❌ आपका खाता निष्क्रिय है।\n\nकृपया प्रशासन से संपर्क करें।";
                } else if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password" || error.code === "auth/user-not-found") {
                    errorMessage = "❌ गलत ईमेल या पासवर्ड।\n\nकृपया पुनः प्रयास करें।";
                    emailInput.classList.add("input-error");
                    passwordInput.classList.add("input-error");
                } else if (error.code === "auth/too-many-requests") {
                    errorMessage = "❌ बहुत सारे असफल प्रयास।\n\nकृपया कुछ देर बाद प्रयास करें।";
                } else if (error.code === "auth/network-request-failed") {
                    errorMessage = "❌ नेटवर्क त्रुटि।\n\nकृपया अपना इंटरनेट कनेक्शन जांचें।";
                }
                
                alert(errorMessage);
            }
        });

        // Real-time validation
        emailInput.addEventListener("blur", validateForm);
        passwordInput.addEventListener("blur", validateForm);

        // Clear errors on input
        emailInput.addEventListener("input", () => {
            emailInput.classList.remove("input-error");
            emailError.style.display = "none";
        });
        
        passwordInput.addEventListener("input", () => {
            passwordInput.classList.remove("input-error");
            passwordError.style.display = "none";
        });
    </script>
</body>
</html>
