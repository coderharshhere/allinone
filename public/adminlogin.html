<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AllInOne MP Govt Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .login-gradient {
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        }
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <!-- ================= STANDARD HEADER START ================= -->
    <div id="header"></div>
    <!-- ================= STANDARD HEADER END ================= -->

    <!-- ================= LOGIN MAIN CONTENT START ================= -->
    <main class="flex-grow flex items-center justify-center px-4 py-12 login-gradient">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 border border-gray-100 relative overflow-hidden">
            
            <!-- Decorative Element -->
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>

            <!-- Title Section -->
            <div class="text-center mb-8">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-lock text-blue-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">पोर्टल लॉगिन</h2>
                <p class="text-sm text-gray-500 mt-2">
                    सुरक्षित सेवाओं का लाभ लेने के लिए साइन-इन करें
                </p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">

                <!-- Email Field - WITH AUTOCOMPLETE -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        ईमेल आईडी
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            autocomplete="username"
                            placeholder="आपका ईमेल दर्ज करें"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            aria-required="true"
                            aria-describedby="email-error">
                    </div>
                    <p id="email-error" class="error-message" role="alert"></p>
                </div>

                <!-- Password Field - WITH AUTOCOMPLETE (CRITICAL FIX) -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">
                        पासवर्ड
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            autocomplete="current-password"
                            minlength="6"
                            placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            aria-required="true"
                            aria-describedby="password-error">
                    </div>
                    <p id="password-error" class="error-message" role="alert"></p>
                </div>

                <!-- Remember & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 cursor-pointer">
                        <span class="text-gray-600 group-hover:text-blue-700">मुझे याद रखें</span>
                    </label>
                    <a href="#" class="text-blue-600 font-semibold hover:underline">
                        पासवर्ड भूल गए?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    id="loginBtn"
                    class="w-full bg-blue-700 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-800 transform active:scale-95 transition shadow-lg shadow-blue-200 disabled:opacity-75 disabled:cursor-not-allowed">
                    <span id="btnText">लॉगिन करें</span>
                    <span id="btnSpinner" class="hidden inline-block ml-2 animate-spin">
                        <i class="fas fa-spinner"></i>
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-400">या</span>
                </div>
            </div>

            <!-- Registration Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    अभी तक अकाउंट नहीं है? 
                    <a href="#" class="text-blue-700 font-bold hover:underline ml-1">
                        नया पंजीकरण करें
                    </a>
                </p>
                <a href="index.html" class="inline-block mt-6 text-xs text-gray-400 hover:text-blue-600 transition">
                    <i class="fas fa-arrow-left mr-1"></i> मुख्य पृष्ठ पर वापस जाएं
                </a>
            </div>
        </div>
    </main>
    <!-- ================= LOGIN MAIN CONTENT END ================= -->

    <!-- ================= STANDARD FOOTER START ================= -->
    <div id="footer"></div>
    <!-- ================= STANDARD FOOTER END ================= -->

    <script type="module">
        // Firebase Imports - FIXED URLS (no trailing spaces)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        /* Firebase Config */
        const firebaseConfig = {
            apiKey: "AIzaSyA-iZvVroV-H6aRs7X-mlnt_ra3_vnaNzg",
            authDomain: "allinone-aa89.firebaseapp.com",
            projectId: "allinone-aa89"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const form = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const btnText = document.getElementById("btnText");
        const btnSpinner = document.getElementById("btnSpinner");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");

        // Form Validation
        function validateForm() {
            let isValid = true;
            
            // Reset errors
            emailError.style.display = "none";
            passwordError.style.display = "none";
            emailInput.classList.remove("input-error");
            passwordInput.classList.remove("input-error");

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                showError(emailError, "कृपया मान्य ईमेल पता दर्ज करें");
                emailInput.classList.add("input-error");
                isValid = false;
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                showError(passwordError, "पासवर्ड कम से कम 6 अक्षरों का होना चाहिए");
                passwordInput.classList.add("input-error");
                isValid = false;
            }

            return isValid;
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = "block";
        }

        function setLoading(state) {
            if (state) {
                btnText.textContent = "लॉगिन हो रहा है...";
                btnSpinner.classList.remove("hidden");
                loginBtn.disabled = true;
            } else {
                btnText.textContent = "लॉगिन करें";
                btnSpinner.classList.add("hidden");
                loginBtn.disabled = false;
            }
        }

        // Form Submission Handler
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            setLoading(true);
            
            try {
                // Step 1: Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(
                    auth, 
                    emailInput.value.trim(), 
                    passwordInput.value
                );
                const user = userCredential.user;

                // Step 2: Check if user is admin in Firestore
                const adminDoc = await getDoc(doc(db, "admins", user.uid));
                
                if (!adminDoc.exists()) {
                    throw new Error("आपका खाता प्रशासक अनुमति के साथ पंजीकृत नहीं है");
                }

                const adminData = adminDoc.data();
                
                // Step 3: Check admin status
                if (adminData.status !== "active") {
                    throw new Error("आपका खाता निष्क्रिय है। कृपया प्रशासन से संपर्क करें");
                }

                // Step 4: Role-based redirection
                switch(adminData.role) {
                    case "super_admin":
                        window.location.href = "admindashboard.html";
                        break;
                    case "admin":
                        window.location.href = "dashboard.html";
                        break;
                    default:
                        throw new Error("अमान्य उपयोगकर्ता भूमिका");
                }
                
            } catch (error) {
                console.error("Login Error:", error);
                setLoading(false);
                
                // User-friendly error messages in Hindi
                let errorMessage = "लॉगिन विफल। कृपया अपने क्रेडेंशियल की जांच करें";
                
                if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password" || error.code === "auth/user-not-found") {
                    errorMessage = "अमान्य ईमेल या पासवर्ड। कृपया पुनः प्रयास करें";
                    emailInput.classList.add("input-error");
                    passwordInput.classList.add("input-error");
                } else if (error.code === "auth/too-many-requests") {
                    errorMessage = "बहुत सारे असफल प्रयास। कृपया कुछ देर बाद प्रयास करें";
                } else if (error.message.includes("खाता पंजीकृत नहीं")) {
                    errorMessage = error.message;
                } else if (error.message.includes("निष्क्रिय")) {
                    errorMessage = error.message;
                }
                
                alert(`❌ त्रुटि: ${errorMessage}`);
            }
        });

        // Real-time validation on blur
        emailInput.addEventListener("blur", validateForm);
        passwordInput.addEventListener("blur", validateForm);
    </script>
    
    <script src="assets/js/headerfooter.js?v=1.0" defer></script>
</body>
</html>
